<div class="gif-result-container"> 

  <div class="images-container" *ngIf="gifs?.length > 0; else noContent">
    <div class="image-container" *ngFor="let gif of gifs">
      <img (click)='showModal(gif)' src="{{gif}}">
    </div>
  </div>

  <ng-template #noContent>
    <div class="no-result">
      No results found
    </div>
  </ng-template>
 
</div>

<mcf-modal
#mcfModal
[openAnimation]="'fadeIn'"
[closeAnimation]="'fadeOut'"
[closeonoutsideclick]="true"
[transclude]="true"
isfootervisible="true"
cancellabel='Close'
>
  <div class="image-container-modal">
    <img src="{{selectedGif}}">
  </div>
</mcf-modal>
